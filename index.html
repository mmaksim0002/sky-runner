<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sky Runner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="src/js/main.js"></script>
</head>
<body>
    <div id="game-field" class="game-field">
        <div class="header">
            <div id="game-score" class="score">0</div>
            <button type="button" class="pause-btn js-pause-btn" aria-label="Pause">â…¡</button>
            <div id="lives" class="lives">
                <img src="src/assets/player.png" class="life-icon" alt="lives">
                <span>x3</span>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
        <div id="loading-screen" class="screen loading-screen visible">
            <h2>SKY RUNNER</h2>
            <img class="splash-img" alt="Player plane">
            <div class="loading-bar">
                <div id="loading-progress" class="loading-progress"></div>
            </div>
            <div id="loading-text" class="loading-text">Drawing...</div>
        </div>
        <div id="start-screen" class="screen">
            <div class="screen-content">
                <h2>SKY RUNNER</h2>
                <button type="button" class="button btn-play js-start-btn" aria-label="Play">Play</button>
            </div>
        </div>
        <div id="pause-screen" class="screen">
            <div class="screen-content">
                <h3>PAUSE</h3>
                <button type="button" class="button js-resume-btn" aria-label="Resume">Resume</button>
                <button type="button" class="button js-restart-btn" aria-label="Restart">Restart</button>
                <button type="button" class="button js-menu-btn" aria-label="Menu">Menu</button>
            </div>
        </div>
        <div id="game-over-screen" class="screen">
            <div class="screen-content">
                <h3>GAME OVER!</h3>
                <div id="game-over-score" class="score">Score: 0</div>
                <div id="game-over-best-score" class="score">Best: 0</div>
                <button type="button" class="button js-restart-btn" aria-label="Restart">Restart</button>
                <button type="button" class="button js-menu-btn" aria-label="Menu">Menu</button>
            </div>
        </div>
    </div>
</body>
</html>
