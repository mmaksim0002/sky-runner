<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sky Runner</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script type="module" src="src/js/main.js"></script>
</head>
<body>
    <div id="game-field" class="game-field">
        <div class="header">
            <div id="game-score" class="score">Score: 0</div>
            <div id="lives" class="lives">Lives: 3</div>
        </div>
        <canvas id="game-canvas"></canvas>
        <div id="loading-screen" class="loading-screen visible">
            <h2>SKY RUNNER</h2>
            <div class="loading-bar">
                <div id="loading-progress" class="loading-progress"></div>
            </div>
            <div id="loading-text" class="loading-text">Loading...</div>
        </div>
        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <h3>Game Over!</h3>
                <div id="game-over-score" class="score">Score: 0</div>
                <div id="game-over-best-score" class="score">Best: 0</div>
            </div>
        </div>
    </div>
</body>
</html>
